<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        .title {
            padding-left: 20px;
        }
        .response-container {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
        }
        .textarea {
            margin: 20px; 
        }
        textarea {
            padding: 20px;
    
        }
        .error {
            color: red;
        }
        .end-message {
            color: green;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 class="title">MIA</h1>
    <h2 class="title">Socket.IO Client</h2>

    <div class="textarea">
        <textarea 
            id="message" 
            rows="5" 
            cols="40" 
            placeholder="Write your message here..."
        ></textarea>
        <br>
        <button id="send">Send</button>
    </div>

    <div class="response-container" id="response-container"></div>

    <script>
        const socket = io();
        const responseContainer = document.getElementById("response-container");
        let currentResponse = "";

        // Connect handler
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        // Handle send button click
        document.getElementById("send").addEventListener("click", () => {
            const messageInput = document.getElementById("message");
            const message = messageInput.value.trim();
            
            if (message) {
                // Clear previous response and input
                responseContainer.innerHTML = 'Waiting for response...<br>';
                currentResponse = "";
                
                // Send message
                socket.emit("generate_interaction", { content: message });
                messageInput.value = "";
            }
        });

        // Handle responses
        socket.on("interaction_response", (response) => {
            console.log('Received:', response); // For debugging
            
            switch(response.type) {
                case 'chunk':
                    // Append new chunk to the current response
                    currentResponse += response.data;
                    responseContainer.innerHTML = currentResponse;
                    // Auto-scroll to bottom
                    responseContainer.scrollTop = responseContainer.scrollHeight;
                    break;
                    
                case 'end':
                    // Show completion message
                    responseContainer.innerHTML = currentResponse + 
                        '<p class="end-message">Response completed</p>';
                    break;
                    
                case 'error':
                    // Show error message
                    responseContainer.innerHTML = 
                        `<p class="error">Error: ${response.error}</p>`;
                    break;
                    
                default:
                    console.log('Unknown response type:', response);
            }
        });

        // Handle connection errors
        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            responseContainer.innerHTML = 
                `<p class="error">Connection error: ${error.message}</p>`;
        });
    </script>
</body>
</html>
